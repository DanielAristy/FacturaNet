        </a>
        Mensaje pagina web

    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
        <img width="300" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
    </div>
    <div class="col-x-sm-8">
      <h2>Crear Datos</h2>
      <form class="form-horizotal">
        <div class="form-group">
          <label for="name" class="contol-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-14">
            <input type="text" class="form-control" id="nombre"
            nombre="nombre" [(ngModel)]="model.nombre"
            placeholder="Agregue un nuevo nombre"
            >
          </div>
        </div>
        <div class="form-group">
            <label for="posicion" class="contol-label col-sm-2">
              Posicion
            </label>
            <div class="col-sm-13">
              <input type="text" class="form-control" id="nombre"
              nombre="posicion" [(ngModel)]="model.posicion"
              placeholder="Agregue un nuevo cargo"
              >
            </div>
          </div>
          <div class="form-group">
              <label for="email" class="contol-label col-sm-2">
                Email 
              </label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="email"
                nombre="email" [(ngModel)]="model.email"
                placeholder="Agregue un nuevo email"
                >
              </div>
            </div>   
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" (click)="addEmpleado()">
                  Guardar
                </button>
              </div>

            </div> 
      </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-7">
      <h2>Lee los datos: </h2>
      <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Email</th>
                <th>Accion</th>
              </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados; let i = index">
            <!--Mostrar los datos en pantalla-->
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.posicion}}</td>
            <td>{{empleado.email}}</td>
            <td>
              <a (click)="editEmpleado(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmpleado(i)" class="btn btn-danger">
                Eliminar
              </a>
            </td>

          </tr>
        </tbody>
    
      </table>
    </div>
  </div>
